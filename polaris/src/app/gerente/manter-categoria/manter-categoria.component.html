<div class="manter-categoria container-fluid mt-4 mb-4">
  <div class="container-content mb-4 p-4">
    <h1>Cadastrar Nova Categoria</h1>

    <div class="line mb-5"></div>
    
    <div [ngSwitch]="statusMsg">
      <div *ngSwitchCase="'success'">
        <div class="alert alert-success alert-dismissible fade show mb-5" role="alert">
          Cadastro realizado com sucesso!
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      </div>
      <div *ngSwitchCase="'fail'">
        <div class="alert alert-danger alert-dismissible fade show mb-5" role="alert">
          Falha ao cadastrar, confira os dados e tente novamente.
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      </div>
    </div>

    <div class="mb-3">
      <p class="title">Informação Cadastral</p>
      <div class="content ms-3">
        <form class="row g-3" #formCategoria="ngForm" (ngSubmit)="cadastrar()">
          <div class="col-md-5 center">
            <label for="inputNome" class="form-label">Nome da Categoria</label>
            <input type="text" class="form-control" id="inputNome" [(ngModel)]="categoria.nome" name="nome">
          </div>
          
          <div class="ctn-btn d-flex justify-content-evenly mt-5">
            <button type="submit">Cadastrar</button>
            <a [routerLink]="['/gerente/visualizar-categorias']">Voltar</a>
          </div>
        </form>
      </div>
    </div>  
</div>
