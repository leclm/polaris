<div class="dashboard container-fluid mt-4 mb-4">
  <div class="container-content p-4">
    <h1 class="mb-4">Dashboard</h1>
    <div class="container">
      <div class="d-flex pb-4">

        <div #map class="col-md-12" style="width:100%; height:300px"></div>
      </div>
      <div class="d-flex pb-4">
      
        <div class="col-md-6 mobile-hidden" style="width:50%; height:300px">
          <canvasjs-chart *ngIf="showChart" [options]="columnChartOptions" (chartInstance)="getChartInstance($event)"
            [styles]="{ width: '100%', height: '300px' }"></canvasjs-chart>
        </div>
        <div class="col-md-6 mobile-hidden" style="width:50%; height:300px">
          <canvasjs-chart *ngIf="showChart" [options]="pieChartOptions" (chartInstance)="getChartInstance($event)"
            [styles]="{ width: '100%', height: '300px' }"></canvasjs-chart>
        </div>
        </div>
      <div class="d-flex pb-4">

      <div class="col-md-12 desktop-hidden" style="width:100%; ">
        <canvasjs-chart *ngIf="showChart" [options]="columnChartOptions" (chartInstance)="getChartInstance($event)"
          [styles]="{ width: '100%', height: '180px' }"></canvasjs-chart>
      </div>
    </div>
    <div class="d-flex pb-4">
      <div class="col-md-12 desktop-hidden" style="width:100%;">
        <canvasjs-chart *ngIf="showChart" [options]="pieChartOptions" (chartInstance)="getChartInstance($event)"
          [styles]="{ width: '100%', height: '180px' }"></canvasjs-chart>
      </div>
    </div>

    </div>

  </div>
</div>
