<div class="visualizar-categorias container-fluid mt-4 mb-4">
  <div class="container-content p-4">
    <h1 class="mb-4">Categorias Cadastradas</h1>

    <div class="table-responsive">
      <table class="table align-middle text-center">
        <thead class="table-light">
          <tr>
            <th [appSort]="categorias.content" data-order="desc" data-name="id">ID <i class="fa fa-sort" aria-hidden="true"></i></th>
            <th [appSort]="categorias.content" data-order="desc" data-name="nome">Nome <i class="fa fa-sort" aria-hidden="true"></i></th>
            <th>Opções</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of categorias.content">
            <td>{{ item.id }}</td>
            <td>{{ item.nome }}</td>
            <td>
              <a href="/gerente/editar-categoria/2">
                <i class="fa fa-user-edit" aria-hidden="true"></i>
              </a>              
              <i class="fa fa-trash-alt" aria-hidden="true"></i>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="ctn-btn d-flex justify-content-evenly mt-5">
        <a href="/gerente/manter-categoria">Adicionar Categoria</a>
        <!--<a href="#" routerLink="/gerente/manter-categoria">AdicionarCategoria</a>-->
      </div>
    </div>
  </div>
</div>
