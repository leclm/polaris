<div class="editar-tipo container-fluid mt-4 mb-4">
  <div *ngFor="let item of tipoData">
    <div *ngIf="item.tipoConteinerUuid == tipoConteinerUuid">
      <div class="container-content mb-4 p-4">
      <h1>Editar Tipo de Contêiner</h1>

      <div class="line mb-5"></div>
      
      <div [ngSwitch]="statusMsg">
        <div *ngSwitchCase="'success'">
          <div class="alert alert-success alert-dismissible fade show mb-5" role="alert">
            Edição realizada com sucesso!
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        </div>
        <div *ngSwitchCase="'fail'">
          <div class="alert alert-danger alert-dismissible fade show mb-5" role="alert">
            Falha ao editar, confira os dados e tente novamente.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        </div>
      </div>

      <div class="mb-3">
        <p class="title">Dados cadastrais</p>
        <div class="content d-flex ms-3">
          <form class="row g-3" #formCategoria="ngForm" (ngSubmit)="editar()">
            <div class="col-md-4">
              <label for="inputTipo" class="form-label">Tipo</label>
              <input type="text" class="form-control" id="inputTipo" placeholder="Pequeno, Médio, Grande..." name="nome" [(ngModel)]="tipo.nome" value="{{tipo.nome}}" #nome="ngModel">
            </div>
            <div class="col-md-4">
              <label for="inputValorDiaria" class="form-label">Valor por Diária</label>
              <input type="text" class="form-control" id="inputValorDiaria" value="R$ " name="valorDiaria" [(ngModel)]="tipo.valorDiaria" value="{{tipo.valorDiaria}}" #valorDiaria="ngModel">
            </div>
            <div class="col-md-4">
              <label for="inputVolume" class="form-label">Volume</label>
              <input type="number" class="form-control" id="inputVolume" name="volume" [(ngModel)]="tipo.volume" value="{{tipo.volume}}" #volume="ngModel">
            </div>
            <div class="col-md-6">
              <label for="inputLargura" class="form-label">Largura</label>
              <input type="number" class="form-control" id="inputLargura" name="largura" [(ngModel)]="tipo.largura" value="{{tipo.largura}}" #largura="ngModel">
            </div>
            <div class="col-md-6">
              <label for="inputComprimento" class="form-label">Comprimento</label>
              <input type="number" class="form-control" id="inputComprimento" name="comprimento" [(ngModel)]="tipo.comprimento" value="{{tipo.comprimento}}" #comprimento="ngModel">
            </div>
            <div class="col-md-6">
              <label for="inputAltura" class="form-label">Altura</label>
              <input type="number" class="form-control" id="inputAltura" name="altura" [(ngModel)]="tipo.altura" value="{{tipo.altura}}" #altura="ngModel">
            </div>
            <div class="col-md-6">
              <label for="inputPesoMaximo" class="form-label">Peso Máximo</label>
              <input type="number" class="form-control" id="inputPesoMaximo" name="pesoMaximo" [(ngModel)]="tipo.pesoMaximo" value="{{tipo.pesoMaximo}}" #pesoMaximo="ngModel">
            </div>
            
            <div class="ctn-btn d-flex justify-content-evenly mt-5">
              <button type="submit">Salvar Alterações</button>
              <a [routerLink]="['/gerente/visualizar-tipos']">Voltar</a>
            </div>
          </form>
        </div>
      </div>  
    </div>
  </div>
</div>
