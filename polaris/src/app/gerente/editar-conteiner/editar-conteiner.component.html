<div class="editar-conteiner container-fluid mt-4 mb-4">
    <div *ngFor="let item of conteinerData">
      <div *ngIf="item.conteinerUuid == conteinerUuid">
        <div class="container-content mb-4 p-4">
          <h1>Editar Contêiner</h1>
  
          <div class="line mb-5"></div>
          
          <div [ngSwitch]="statusMsg">
            <div *ngSwitchCase="'success'">
              <div class="alert alert-success alert-dismissible fade show mb-5" role="alert">
                Edição realizada com sucesso!
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            </div>
            <div *ngSwitchCase="'fail'">
              <div class="alert alert-danger alert-dismissible fade show mb-5" role="alert">
                Falha ao editar, confira os dados e tente novamente.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            </div>
          </div>
  
          <div class="mb-3">
            <p class="title">Dados cadastrais</p>
            <div class="content d-flex ms-3">
              <form class="row g-3" #formConteiner="ngForm" (ngSubmit)="editar()">
                <div class="col-md-3">
									<label for="inputFabricacao" class="form-label">Ano de Fabricação</label>
                  <input class="form-control" type="text" id="inputFabricacao" name="fabricacao" [(ngModel)]="conteiner.fabricacao" #fabricacao="ngModel">
                </div>

								<div class="col-md-3">
									<label for="inputFabricante" class="form-label">Fabricante</label>
                  <input class="form-control" type="text" id="inputFabricante" name="fabricante" [(ngModel)]="conteiner.fabricante" #fabricante="ngModel">
                </div>

								<div class="col-md-3">
									<label for="inputCor" class="form-label">Cor</label>
                  <input class="form-control" type="text" id="inputCor" name="cor" [(ngModel)]="conteiner.cor" #cor="ngModel">
                </div>

								<div class="col-md-3">
									<label for="inputMaterial" class="form-label">Material</label>
                  <input class="form-control" type="text" id="inputMaterial" name="material" [(ngModel)]="conteiner.material" #material="ngModel">
                </div>

								<div class="col-md-6">         
                  <label for="inputCategoria" class="form-label">Categoria</label>
                  <select class="form-select" id="inputCategoria" aria-label="categoria" [(ngModel)]="conteiner.categoria" name="categoria">
                    <option *ngFor="let item of categoriasCadastradas" [value]="item.categoriaConteinerUuid">{{item.nome}}</option>
                  </select>
                </div>

								<div class="col-md-6">         
                  <label for="inputTipo" class="form-label">Tipo</label>
                  <select class="form-select" id="inputTipo" aria-label="tipo" [(ngModel)]="conteiner.tipo" name="tipo">
                    <option *ngFor="let item of tiposCadastrados" [value]="item.tipoConteinerUuid">{{item.nome}}</option>
                  </select>
                </div>
