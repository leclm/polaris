<div class="visualizar-historico-aluguel-conteiner container-fluid mt-4 mb-4">
  <div *ngFor="let item of conteineresData">
    <div *ngIf="item.conteinerUuid == conteinerUuid">
      <div class="container-content p-4">
        <h1 class="mb-4">Visualizar Histórico de Aluguéis do Contêiner</h1>

        <div class="table-responsive">
          <table class="table align-middle text-center">
             <thead class="table-light">
               <tr>
                 <th data-order="desc" data-name="terceirizado">Cliente <i class="fa fa-sort" aria-hidden="true"></i></th>
                 <th data-order="desc" data-name="dataProcedimento">Data de Saída <i class="fa fa-sort" aria-hidden="true"></i></th>
                 <th data-order="desc" data-name="estadoPrestacaoServico">Data de Devolução <i class="fa fa-sort" aria-hidden="true"></i></th>
                 <th data-order="desc" data-name="comentario">Estado <i class="fa fa-sort" aria-hidden="true"></i></th>
                 <th data-order="desc" data-name="comentario">Entrega Atrasada <i class="fa fa-sort" aria-hidden="true"></i></th>
               </tr>
             </thead>
             <tbody>
               <tr>
                 <td>Letícia</td>
                 <td>02/02/2023</td>
                 <td>02/06/2023</td>
                 <td>Locado</td>
                 <td>Não</td>
               </tr>
             </tbody>
           </table>
         </div>
