<div class="visualizar-historico-terceirizado container-fluid mt-4 mb-4">
  <div class="container-content p-4">
    <h1 class="mb-4">Histórico de Serviços do Terceirizado: {{ historicoServicos.content[2].empresa }}</h1>

    <div class="table-responsive">
      <table class="table align-middle text-center">
        <thead class="table-light">
          <tr>
            <th [appSort]="historicoServicos.content" data-order="desc" data-name="empresa">Empresa <i class="fa fa-sort" aria-hidden="true"></i></th>
            <th [appSort]="historicoServicos.content" data-order="desc" data-name="cnpj">CNPJ <i class="fa fa-sort" aria-hidden="true"></i></th>
            <th [appSort]="historicoServicos.content" data-order="desc" data-name="conteiner">Contêiner <i class="fa fa-sort" aria-hidden="true"></i></th>
            <th [appSort]="historicoServicos.content" data-order="desc" data-name="procedimento">Procedimento <i class="fa fa-sort" aria-hidden="true"></i></th>
            <th [appSort]="historicoServicos.content" data-order="desc" data-name="dataProcedimento">Data do Procedimento <i class="fa fa-sort" aria-hidden="true"></i></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of historicoServicos.content">
            <td>{{ item.empresa }}</td>
            <td>{{ item.cnpj }}</td>
            <td>{{ item.conteiner }}</td>
            <td>{{ item.procedimento }}</td>
            <td>{{ item.dataProcedimento }}</td>
          </tr>
        </tbody>
      </table>
      <div class="ctn-btn d-flex justify-content-evenly mt-5">
        <a [routerLink]="['/gerente/visualizar-detalhes-terceirizado/2']">Voltar</a>
      </div>
    </div>
  </div>
</div>
